<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Git Fav</title>
    <script type="module" src="JS/main.js" defer></script>
  </head>
  <body>
    <main id="app">
      <header>
        <span><img src="assets/images/gitfav.svg" alt="Imgem do logo" /></span>
        <div class="search">
          <label for="input-search" class="sr-only">Usuário do GitHub</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do GitHub"
          />
          <button class="button__add"><span>&star;</span>FAVORITAR</button>
        </div>
      </header>
      <table>
        <thead>
          <tr class="columns">
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </main>
  </body>
</html>
